<!DOCTYPE html>
<html>
<head>
    <title>Einkaufsliste</title>

    <link rel="apple-touch-icon" sizes="180x180" href="https://picluster.a-h.wtf/einkaufsliste-stage/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://picluster.a-h.wtf/einkaufsliste-stage/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://picluster.a-h.wtf/einkaufsliste-stage/static/img/favicon-16x16.png">
    <link rel="manifest" href="https://picluster.a-h.wtf/einkaufsliste-stage/static/img/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://picluster.a-h.wtf/einkaufsliste-stage/static/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="https://picluster.a-h.wtf/einkaufsliste-stage/static/css/main.css" type="text/css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
</head>
<body>
    <header>        

      <nav style='height: auto;'>
        <div class="nav-wrapper" style="display: flex;">

            <div class="chips-wrapper filter-chips">
            </div>

            <ul id="nav-mobile">
                <li><a href="#delConfirmModal" class="modal-trigger"><i class="material-icons white-text">delete</i></a></li>
            </ul>

        </div>
      </nav>

      <div id="delConfirmModal" class="modal">
        <div class="modal-content">
          <h4>Sicher?</h4>
          <p>Alle abgehakten löschen?</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Abbrechen</a>
          <a href="#!" id="delAllBtn" class="modal-close waves-effect waves-green btn-flat">Löschen</a>
        </div>
      </div>
        
    </header>
    
    <main>

        <div class="container">

            <div class="row">
                <div class="col s12 l8 offset-l2" id="card-container"></div>
            </div>

            <div class="fixed-action-btn center-horizontally">
              <a class="btn-floating btn-large waves-effect red" id="add-btn">
                <i class="large material-icons">add</i>
              </a>
            </div>

        </div>

    </main>

    <template id="card-template">
        <div class="card s12 item-card">
            <div class="card-content">
                <a href="javascript:void(0)" class="edit-btn right"><i class="material-icons grey-text right-align">edit</i></a>
                <span class="card-title">
                    
                </span>
                <div class="chips-wrapper"></div>
            </div>
        </div>
    </template>

    <template id="chip-template">
        <div class="chip green-text green lighten-5"></div>
    </template>

    <template id="edit-template">
        <div class="card s12 item-edit">
            <div class="card-content">
                <div class="input-field card-title">
                  <input placeholder="Neuer Eintrag" id="item" type="text">
                </div>
                <div class="chips chips-autocomplete chips-placeholder" placeholder="Tags"></div>
            </div>
            <div class="card-action valign-wrapper justify-right">
                <a class="grey-text cancel-edit" href="javascript:void(0)">Abbrechen</a>
                <a class="green btn finish-edit" href="javascript:void(0)"><i class="material-icons">check</i></a>
            </div>
        </div>
    </template>

    <template id="delete-template">
        <a href="javascript:void(0)" class="delete-btn right"><i class="material-icons grey-text right-align">delete</i></a>
    </template>
      
    <script>
      var api_key = "{{ api_key }}";
    </script>

    <script type="text/javascript" src="https://picluster.a-h.wtf/einkaufsliste-stage/static/js/paho_mqtt.min.js"></script>
    <script type="text/javascript" src="https://picluster.a-h.wtf/einkaufsliste-stage/static/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://picluster.a-h.wtf/einkaufsliste-stage/static/js/main.js"></script>
    
</body>
</html>
